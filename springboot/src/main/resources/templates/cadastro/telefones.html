<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<style type="text/css">
	table.striped>tbody>tr:nth-child(odd){
	background-color: rgba(158,154,154,0.3);
	}
	
	form input[type=submit]{
	color: white;
	}
	</style>
</head>
<body>

<h3>Spring Boot + Thymeleaf + material Design Lite </h3><br/>
<h5>cadastro de Pessoas</h5>
	
	<a href="/cadastropessoa" class="waves-effect waves-light btn" >Voltar</a>
	<div th:each="p : ${pessoaobj}">
		<div class="row">
			<p>ID: <span th:text="${p.id}"></span></p>
			<p>Nome: <span th:text="${p.nome}"></span></p>
			<p>Sobrenome: <span th:text="${p.sobreNome}"></span></p>
			<p>Idade: <span th:text="${p.idade}"></span></p>
		</div>
	</div>
	<h5>Telefones</h5>
	<div class="row">
		<form th:action="@{/addfonePessoa/{pessoaid}(pessoaid=${pessoaobj.id})}" method="post" class="col s12">
			<div class="row">
				<div class="input-field col s6">
					<label class="active" for="numero">NÃºmero:</label>
					<input id="numero" name="numero" class="validate">
				</div>
				<div class="input-field col s6">
					<label class="active" for="tipo">Tipo:</label>
					<input id="tipo" name="tipo" class="validate">
				</div>
				<input type="submit" value="Adicionar" class="waves-effect waves-light btn">
			</div>
		</form>
	</div>
	<table class="striped">
		<tr th:each="fone : ${telefones}">
			
			<td th:text="${fone.numero}"/>
			<td th:text="${fone.tipo}"/>
			<td><a th:href="@{/removertelefone/{idtelefone}(idtelefone=${fone.id})}">Excluir</a>		
		</tr>		
	</table>
	
</body>
</html>
