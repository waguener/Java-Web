<ui:composition template="/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">CadastroFuncionario</ui:define>

	<ui:define name="conteudo">

		<div class="ui-fluid">
			<h:form
				style="margin-left: auto; margin-right:auto; font-weight:bold; font-size: 12px">
				#{agenciaController.init()}

				<!-- 1º Bloco  -->

				<p:panelGrid columns="3" layout="grid" style="padding:10px"
					columnClasses="ui-grid-col-3,ui-grid-col-5,ui-grid-col-4"
					styleClass="panelgrid-noborder">
					<p:outputLabel />
					<p:fieldset legend="Cadastrar Agência" style="margin-bottom:20px"
						toggleable="true" toggleSpeed="300">

						<p:panelGrid columns="1" layout="grid" style="padding:10px"
							columnClasses="ui-grid-col-12" styleClass="panelgrid-noborder">


							<p:outputLabel value="*Agência:" />
							<p:inputText value="#{agenciaController.agencia.nome}" onkeyup="this.value = this.value.toUpperCase()"
								required="true" requiredMessage="Informe a Agência" />

							<p:outputLabel value="*Endereço:" />
							<p:inputText value="#{agenciaController.agencia.endereco}" onkeyup="this.value = this.value.toUpperCase()"
								required="true" requiredMessage="Informe o Endereço" />

							<p:outputLabel value="*Bairro:" />
							<p:inputText value="#{agenciaController.agencia.bairro}" onkeyup="this.value = this.value.toUpperCase()"
								required="true" requiredMessage="Informe o Bairro" />

							<p:outputLabel value="*Cidade:" />
							<p:inputText value="#{agenciaController.agencia.cidade}" onkeyup="this.value = this.value.toUpperCase()"
								required="true" requiredMessage="Informe a Cidade" />

							<p:outputLabel value="*Telefone:" />
							<p:inputMask mask="(99) 9999-9999"
								value="#{agenciaController.agencia.telefone}" required="true"
								requiredMessage="Informe o número do telefone"/>
							
							<p:outputLabel value="*E-mail:" />
							<p:inputText value="#{agenciaController.agencia.email}" 
								required="true" requiredMessage="Informe o E-mail" />
								
							<p:commandButton value="Salvar" ajax="true" id="salvar" 
								action="#{agenciaController.salvarAgencia()}" update="@form" />
							<p:outputLabel />
							<p:outputLabel />
						</p:panelGrid>

					</p:fieldset>
				</p:panelGrid>
				<p:blockUI block="@form" trigger="salvar" animate="true">
						SALVANDO...<br />
					<p:graphicImage library="imagens" name="load.gif" />
				</p:blockUI>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
