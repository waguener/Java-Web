<ui:composition template="/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">ProjetoEdit</ui:define>

	<ui:define name="conteudo">

		<div class="ui-fluid">
			<h:form
				style="margin-left: auto; margin-right:auto; font-weight:bold; font-size: 12px">
				

				<!-- 1º Bloco  -->
				<p:fieldset legend="Editar Projeto" style="margin-bottom:20px"
					toggleable="true" toggleSpeed="300">

					<p:panelGrid columns="5" layout="grid" style="padding:10px"
						columnClasses="ui-grid-col-3,ui-grid-col-2,ui-grid-col-3,ui-grid-col-2,ui-grid-col-2"
						styleClass="panelgrid-noborder">
						<p:outputLabel />

						<p:outputLabel value="Projeto:" />
						<p:inputText value="#{projetoController.projeto.projeto}"
							required="true" requiredMessage="Informe o Projeto" />
						<p:outputLabel />
						<p:outputLabel />

						<p:outputLabel />
						<p:outputLabel value="Data Inicio" />
						<p:calendar pattern="dd/MM/yyyy" mask="99/99/9999"
							navigator="true" showOn="button" size="10"
							value="#{projetoController.projeto.dataInicio}" required="true"
							requiredMessage="Informe a Data" locale="pt" effect="fold" />
						<p:outputLabel />
						<p:outputLabel />

						<p:outputLabel />
						<p:outputLabel value="Data Término" />
						<p:calendar pattern="dd/MM/yyyy" mask="99/99/9999"
							navigator="true" showOn="button" size="10"
							value="#{projetoController.projeto.dataTermino}" required="true"
							requiredMessage="Informe a Data" locale="pt" effect="fold" />
						<p:outputLabel />
						<p:outputLabel />

						<p:outputLabel />
						<p:outputLabel />
						<p:commandButton value="Salvar"
							action="#{projetoController.salvarProjetoEdit()}" update="@form" />
						<p:outputLabel />
						<p:outputLabel />
					</p:panelGrid>
				</p:fieldset>
			</h:form>


		</div>
	</ui:define>
</ui:composition>
