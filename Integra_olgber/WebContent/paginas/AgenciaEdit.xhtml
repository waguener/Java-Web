<ui:composition template="/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">AgênciaEdit</ui:define>

	<ui:define name="conteudo">

		<div class="ui-fluid">
			<h:form
				style="margin-left: auto; margin-right:auto; font-weight:bold; font-size: 12px">
				

				<!-- 1º Bloco  -->
				
				<p:panelGrid columns="3" layout="grid" style="padding:10px"
						columnClasses="ui-grid-col-2,ui-grid-col-8,ui-grid-col-2"
						styleClass="panelgrid-noborder">
				<p:outputLabel/>
				<p:fieldset legend="Editar Agência" style="margin-bottom:20px"
					toggleable="true" toggleSpeed="300">
			
					<p:panelGrid columns="1" layout="grid" style="padding:10px"
						columnClasses="ui-grid-col-12"
						styleClass="panelgrid-noborder">
						
						
						<p:outputLabel value="*Agência:" />
						<p:inputText value="#{agenciaController.agencia.nome}" onkeyup="this.value = this.value.toUpperCase()"
							required="true" requiredMessage="Informe o Projeto" />
						
						<p:outputLabel value="*Endereço:" />
						<p:inputText value="#{agenciaController.agencia.endereco}" onkeyup="this.value = this.value.toUpperCase()"
							required="true" requiredMessage="Informe o Projeto" />
							
						<p:outputLabel value="*Bairro:" />
						<p:inputText value="#{agenciaController.agencia.bairro}" onkeyup="this.value = this.value.toUpperCase()"
							required="true" requiredMessage="Informe o Projeto" />
						
						<p:outputLabel value="*Cidade:" />
						<p:inputText value="#{agenciaController.agencia.cidade}" onkeyup="this.value = this.value.toUpperCase()"
							required="true" requiredMessage="Informe o Projeto" />
						
						<p:outputLabel value="*Telefone:" />
						<p:inputText value="#{agenciaController.agencia.telefone}"
							required="true" requiredMessage="Informe o Projeto" />
							
						<p:outputLabel value="*E-mail:" />
							<p:inputText value="#{agenciaController.agencia.email}" 
								required="true" requiredMessage="Informe o E-mail" />
							
						<p:commandButton value="Salvar"
							action="#{agenciaController.salvarAgenciaEdit()}" update="@form" />
						<p:outputLabel />
						<p:outputLabel />
					</p:panelGrid>
					
				</p:fieldset>
				</p:panelGrid>
			</h:form>


		</div>
	</ui:define>
</ui:composition>
