<ui:composition template="/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">CadastroFuncionario</ui:define>

	<ui:define name="conteudo">

		<div class="ui-fluid">
			<h:form id="form"
				style="margin-left: auto; margin-right:auto; font-weight:bold; font-size: 12px">
				#{turnoController.init()}

				<!-- 1ยบ Bloco  -->
				<p:fieldset legend="Cadastrar Turno" style="margin-bottom:20px"
					toggleable="true" toggleSpeed="300">

					<p:panelGrid columns="5" layout="grid" style="padding:10px"
						columnClasses="ui-grid-col-2,ui-grid-col-1,ui-grid-col-3,ui-grid-col-1,ui-grid-col-3"
						styleClass="panelgrid-noborder">
						<p:outputLabel />
						<p:outputLabel value="*Turno:" />
						<p:inputText value="#{turnoController.turno.turno}"
							required="true" requiredMessage="Informe o Turno" onkeyup="this.value = this.value.toUpperCase()"/>
						<p:outputLabel />
						<p:outputLabel />

						<p:outputLabel />
						<p:outputLabel />
						<p:commandButton value="Salvar" id="salvar" ajax="true"
							action="#{turnoController.salvarTurno()}" update="@form" />
					</p:panelGrid>
				</p:fieldset>
				<p:blockUI block="form" trigger="salvar" animate="true">
						SALVANDO...<br />
					<p:graphicImage library="imagens" name="load.gif" />
			</p:blockUI>
			</h:form>
			

		</div>
	</ui:define>
</ui:composition>
