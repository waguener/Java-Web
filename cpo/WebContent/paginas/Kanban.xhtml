<ui:composition template="/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">KANBAN</ui:define>

	<ui:define name="conteudo">
		<div class="ui-fluid">
			<h:form id="formKanban"
				style="width: 100%; font-weight:bold;font-size: 12px; margin-top:1%">
				 #{cargaController.init()} 
				
				<p:panelGrid columns="4" layout="grid"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4">

					<p:outputLabel value="Transportadora: " style="font-size:16px" />
					<p:inputText value="#{cargaController.carga.transportadora}"
						onkeyup="this.value = this.value.toUpperCase()"
						style="font-size:16px" required="true"
						requiredMessage="Insira uma Transportadora!!" />

					<p:outputLabel value="Placa Carreta: " style="font-size:16px" />
					<p:inputMask value="#{cargaController.carga.placa_carreta}"
						mask="aaa-9999" style="font-size:16px" required="true"
						requiredMessage="Insira um Número de placa!!" />

					<p:outputLabel value="Motorista: " style="font-size:16px" />
					<p:inputText value="#{cargaController.carga.motorista}"
						onkeyup="this.value = this.value.toUpperCase()"
						style="font-size:16px" />

					<p:outputLabel value="Número da Carga: " style="font-size:16px" />
					<p:outputLabel value="AGUARDANDO NOVA CARGA"
						onkeyup="this.value = this.value.toUpperCase()"
						style="font-size:18px"
						rendered="#{cargaController.numeroCarga == null}" />
					<p:outputLabel value="#{cargaController.numeroCarga}"
						onkeyup="this.value = this.value.toUpperCase()"
						style="font-size:18px" id="numCarga" />
					<p:outputLabel rendered="#{cargaController.numeroCarga != null}" />
					<p:outputLabel />
					<p:outputLabel />
					<p:outputLabel />
					<p:outputLabel value="Tipo da Carga:" style="font-size:16px" />
					<p:selectOneMenu value="#{cargaController.carga.tipoCarga}"
						required="true"
						requiredMessage="Selecione o Tipo Interno ou Externo!!"
						style="font-size:16px;width:150px">
						<f:selectItem itemLabel="Selecionar" itemValue="" />
						<f:selectItem itemLabel="INTERNO" itemValue="INTERNO" />
						<f:selectItem itemLabel="EXTERNO" itemValue="EXTERNO" />
					</p:selectOneMenu>
					<p:outputLabel />
					<p:commandButton value="Carga Paralela"
						oncomplete="PF('confirmarCargaParalela').show()" process="@this"
						style="width:150px" />

				</p:panelGrid>
				<p:separator />

				<p:panelGrid columns="4" layout="grid"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3">
					<p:panel>
						<p:panelGrid columns="1" layout="grid"
							columnClasses="ui-grid-col-12">
							<h:graphicImage library="imagens" name="caminhaoChegada.png"
								style="width:75%;margin-left: 15%" />

							<p:panelGrid columns="3" layout="grid"
								columnClasses="ui-grid-col-1,ui-grid-col-10,ui-grid-col-1">
								<p:outputLabel />
								
								<p:commandButton value="Chegada Caminhão" 
									style="width:85px;margin-left:13%;font-size:11px"
									update="incluirCarga" action="#{cargaController.abrirCarga()}"
									process="@form"
									disabled="#{cargaController.carga.hora_chegada != null}" />

								<p:outputLabel />

							</p:panelGrid>

							<p:panelGrid columns="3" layout="grid"
								columnClasses="ui-grid-col-5,ui-grid-col-5,ui-grid-col-2">

								<p:outputLabel value="Inicio:"
									rendered="#{cargaController.carga.hora_chegada != null}"
									id="textoChegada" style="font-size:16px;margin-left:-10%" />

								<p:outputLabel value="#{cargaController.carga.hora_chegada}"
									id="chegada" style="font-size:18px" />

								<p:commandButton title="Fazer Cálculo de retorno"
									rendered="#{cargaController.carga.hora_chegada != null}"
									disabled="#{cargaController.carga.botaoCalculoRetorno == false}"
									icon="fa fa-truck" style="width:30px;margin-left:10%"
									update="@form" action="#{cargaController.retorno()}" />


								<p:outputLabel value="Retorno:" id="textoRetorno"
									rendered="#{cargaController.carga.tempo_retorno != null}"
									style="font-size:16px;margin-left:-10%" />

								<p:outputLabel
									rendered="#{cargaController.carga.tempo_retorno != null}"
									value="#{cargaController.carga.tempo_retorno}" id="retorno"
									style="font-size:18px" />

								<p:outputLabel
									rendered="#{cargaController.carga.botaoCalculoRetorno != null}" />
								<p:outputLabel rendered="#{cargaController.carga.tempo_retorno == null}"/>
								<p:outputLabel rendered="#{cargaController.carga.tempo_retorno == null}"/>
								<p:outputLabel value="Parado:" id="textoParado"
									rendered="#{cargaController.carga.hora_total_parado != null}"
									style="font-size:16px;margin-left:-10%" />

								<p:outputLabel
									value="#{cargaController.carga.hora_total_parado}"
									id="totalTempoParado" style="font-size:18px" />
								<p:outputLabel />

							</p:panelGrid>

							<p:commandButton icon="fa fa-trash-o"
								oncomplete="PF('confirmarExclusaoCursoDialog').show()"
								rendered="#{cargaController.carga.botaoExcluirEntrada1 == true}" />
						</p:panelGrid>
					</p:panel>
					<p:panel>
						<p:panelGrid columns="1" layout="grid"
							columnClasses="ui-grid-col-12">
							<h:graphicImage library="imagens" id="img2"
								name="caminhaoDescarregamento.png"
								style="width:75%;margin-left: 15%" />

							<p:panelGrid columns="3" layout="grid" style="margin-left:-10px"
								columnClasses="ui-grid-col-5,ui-grid-col-2,ui-grid-col-5">

								<p:commandButton value="Inicio Operação"
									style="width:80px;font-size:10px"
									action="#{cargaController.salvarInicioOp()}" update="@form"
									disabled="#{cargaController.carga.hora_inicio_descarregamento != null or cargaController.carga.botaoInicioOperacao != true}" />

								<p:outputLabel />

								<p:commandButton value="Término Operação"
									style="width:80px;font-size:10px"
									action="#{cargaController.salvarTerminoOp()}" update="@form"
									disabled="#{cargaController.carga.hora_termino_descarregamento != null or cargaController.carga.botaoTerminoOperacao != true}" />

							</p:panelGrid>
							<p:panelGrid columns="3" layout="grid"
								columnClasses="ui-grid-col-4,ui-grid-col-2,ui-grid-col-6">

								<p:outputLabel value="Inicio:"
									style="font-size:16px;;margin-left:-30%"
									rendered="#{cargaController.carga.hora_inicio_descarregamento != null }" />
								<p:outputLabel />
								<p:outputLabel
									value="#{cargaController.carga.hora_inicio_descarregamento}"
									style="font-size:18px" id="inicioDesc" />


								<p:outputLabel value="Término:"
									style="font-size:16px;;margin-left:-30%"
									rendered="#{cargaController.carga.hora_termino_descarregamento != null }" />
								<p:outputLabel />
								<p:outputLabel
									value="#{cargaController.carga.hora_termino_descarregamento}"
									style="font-size:18px" id="terminoDesc" />


								<p:outputLabel value="Total:"
									style="font-size:16px;margin-left:-30%"
									rendered="#{cargaController.carga.hora_total_descarregamento != null}" />
								<p:outputLabel />
								<p:outputLabel
									value="#{cargaController.carga.hora_total_descarregamento}"
									id="totalTempoDescarregamento" style="font-size:18px" />

							</p:panelGrid>
							<p:commandButton icon="fa fa-trash-o"
								oncomplete="PF('confirmarExclusaoCursoDialog1').show()"
								rendered="#{cargaController.carga.botaoExcluirEntrada2 == true}" />
						</p:panelGrid>
					</p:panel>

					<p:panel>
						<p:panelGrid columns="1" layout="grid"
							columnClasses="ui-grid-col-12">
							<h:graphicImage library="imagens" name="caminhaoCarregamento.png"
								style="width:75%;margin-left: 15%" />

							<p:panelGrid columns="2" layout="grid"
								columnClasses="ui-grid-col-6,ui-grid-col-6">

						

								<p:commandButton value="Carregar" update="@form"
									
									action="#{cargaController.salvarInicioCarregamento()}"
									style="width:70px; height: 36px;font-size:10px"
									disabled="#{cargaController.carga.hora_inicio_carregamento != null or cargaController.carga.botaoInicioCarregamento != true}" />

								<p:commandButton value="Término"
									action="#{cargaController.abrirEnvio()}"
									update="incluirEnvio" style="width:70px; height: 36px;font-size:10px"
									disabled="#{cargaController.carga.hora_termino_carregamento != null or cargaController.carga.botaoTerminoCarregamento != true}" />

							</p:panelGrid>

							<p:panelGrid columns="3" layout="grid" 
								columnClasses="ui-grid-col-4,ui-grid-col-2,ui-grid-col-6">

								<p:outputLabel value="Inicio:"
									style="font-size:16px;margin-left:-30%"
									rendered="#{cargaController.carga.hora_inicio_carregamento != null}" />
								<p:outputLabel />
								<p:outputLabel
									value="#{cargaController.carga.hora_inicio_carregamento}"
									id="inicioCar" style="font-size:18px" />

								<p:outputLabel value="Término:"
									style="font-size:16px;;margin-left:-30%"
									rendered="#{cargaController.carga.hora_termino_carregamento != null}" />
								<p:outputLabel />
								<p:outputLabel
									value="#{cargaController.carga.hora_termino_carregamento}"
									id="terminoCar" style="font-size:18px" />


								<p:outputLabel value="Total:"
									style="font-size:16px;;margin-left:-30%"
									rendered="#{cargaController.carga.hora_total_carregamento != null}" />
								<p:outputLabel />
								<p:outputLabel
									value="#{cargaController.carga.hora_total_carregamento}"
									id="totalTempoCarregamento" style="font-size:18px" />

							</p:panelGrid>
							<p:commandButton icon="fa fa-trash-o" 
								oncomplete="PF('confirmarExclusaoCursoDialog2').show()"
								rendered="#{cargaController.carga.botaoExcluirEntrada3 == true}" />
						</p:panelGrid>
					</p:panel>

					<p:panel>
						<p:panelGrid columns="1" layout="grid"
							columnClasses="ui-grid-col-12">
							<h:graphicImage library="imagens" name="caminhaoSaida.png"
								style="width:75%;margin-left: 15%" />

							<p:panelGrid columns="3" layout="grid"
								columnClasses="ui-grid-col-3,ui-grid-col-6,ui-grid-col-3">

								<p:outputLabel />
								<p:commandButton value="Saída Caminhão"
									disabled="#{cargaController.carga.hora_total_carregamento == null }"
									action="#{cargaController.finalizarCarga()}"
									update="incluirEnvio,assunto,corpo"
									style="width:85px;font-size:10px" />
								<p:outputLabel />

							</p:panelGrid>
							<p:panelGrid columns="3" layout="grid"
								columnClasses="ui-grid-col-6,ui-grid-col-2,ui-grid-col-4">

								<p:outputLabel value="Tempo Olgber:"
									style="font-size:16px;margin-left:-20%"
									rendered="#{cargaController.carga.hora_total_olgber != null}" />
								<p:outputLabel />
								<p:outputLabel
									value="#{cargaController.carga.hora_total_olgber}"
									style="font-size:18px" />
							</p:panelGrid>

						</p:panelGrid>
					</p:panel>
				</p:panelGrid>

				<!-- Tabela Kanban -->
				<p:panel header="Dados do Carregamentos">

					<p:dataTable widgetVar="tabelaKanban" emptyMessage="Lista Vazia"
						value="#{cargaController.cargas}" var="kanban" id="tbl"
						resizeMode="expand" reflow="true"
						style="margin-top:5px;font-size:12px" paginator="true" rows="10"
						rowsPerPageTemplate="3,5,8" paginatorPosition="bottom"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} ">

						<p:column headerText="Carga N." width="8%"
							style="text-align:center">
							<h:outputLabel value="#{kanban.id}" />
						</p:column>

						<p:column headerText="Transportadora" width="16%"
							style="text-align:center">
							<h:outputLabel value="#{kanban.transportadora}" />
						</p:column>

						<p:column headerText="Carreta" width="17%"
							style="text-align:center">
							<h:outputLabel value="#{kanban.placa_carreta}" />
						</p:column>

						<p:column headerText="Motorista" width="13%"
							style="text-align:center">
							<h:outputLabel value="#{kanban.motorista}" />
						</p:column>
						<p:column headerText="Produto Recebido" width="13%"
							style="text-align:center">
							<h:outputLabel value="#{kanban.prodRecebido}" />
						</p:column>
						<p:column headerText="Status da Carga" width="13%"
							style="text-align:center">
							<h:outputLabel value="#{kanban.status}" />
						</p:column>
						<p:column headerText="Checklist" width="13%"
							style="text-align:center">
							<h:outputLabel
								value="#{kanban.checkRecebimento} - #{kanban.temperatura} " />
						</p:column>

						<p:column width="12%" style="text-align:center">
							<p:commandButton icon="fa fa-search" process="@this"
								title="Clique para ver a Carga Detalhada" style="width:20px"
								action="#{cargaController.verCarga(kanban)}"
								update=":formKanban:impressao" />
							<p:commandButton icon="fa fa-fw fa-edit"
								title="Clique pra Editar"
								action="#{cargaController.editar(kanban)}" process="@this"
								style="width:20px;margin-left:5px" />

							<p:commandButton icon="fa fa-truck"
								title="Clique para Continuar a Operação"
								action="#{cargaController.paralelo(kanban)}" process="@this"
								style="width:20px;margin-left:5px"
								rendered="#{kanban.status != 'FINALIZADO'}" />
						</p:column>
					</p:dataTable>

				</p:panel>


				<!--Incluir Carga-->

				<p:dialog resizable="false" position="top" 
					widgetVar="incluirProduto" width="92%" height="100%"
					closable="false" modal="true" showEffect="blind" hideEffect="size"
					style="margin-top: 50px">


					<p:fieldset legend="Dados da Carga" style="margin-bottom:20px"
						id="incluirCarga" collapsed="false">

						<div style="width: 100%; height: 400px; overflow: auto;">

							<p:panelGrid columns="4" layout="grid"
								style="padding:10px;font-weight:bold"
								columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
								styleClass="panelgrid-noborder">


								<p:panelGrid columns="1" layout="grid" style="font-weight:bold"
									columnClasses="ui-grid-col-12">
									<p:outputLabel value="Transportadora" />
									<p:outputLabel value="#{cargaController.carga.transportadora}" />
								</p:panelGrid>

								<p:panelGrid columns="1" layout="grid" style="font-weight:bold"
									columnClasses="ui-grid-col-12">
									<p:outputLabel value="Placa-Carreta" />
									<p:outputLabel value="#{cargaController.carga.placa_carreta}" />
								</p:panelGrid>

								<p:panelGrid columns="1" layout="grid" style="font-weight:bold"
									columnClasses="ui-grid-col-12">
									<p:outputLabel value="Motorista" />
									<p:outputLabel value="#{cargaController.carga.motorista}" />
								</p:panelGrid>

								<p:panelGrid columns="2" layout="grid" style="font-weight:bold"
									columnClasses="ui-grid-col-6,ui-grid-col-6">
									<p:outputLabel />
									<p:outputLabel />
								</p:panelGrid>
							</p:panelGrid>

							<p:separator />

							<p:panelGrid columns="3" layout="grid"
								rendered="#{cargaController.botaoMenu == true}"
								style="padding:10px;font-weight:bold"
								columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4"
								styleClass="panelgrid-noborder">

								<p:commandButton action="#{cargaController.addCarga1}"
									update="incluirCarga" value="Adicionar Carga" />

								<p:commandButton value="Adicionar Insumo"
									action="#{cargaController.addInsumo1}" update="incluirCarga" />

								<p:commandButton value="Caminhão Vazio"
									action="#{cargaController.salvarCargaVazia()}" update="@form" />

							</p:panelGrid>

							<!-- Carga1 -->

							<p:panelGrid columns="4" layout="grid" id="menu"
								rendered="#{cargaController.addCarga1 == true}"
								style="padding:10px;font-weight:bold"
								columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
								styleClass="panelgrid-noborder">

								<p:outputLabel value="Produto 1" style="font-size:24px" />
								<p:outputLabel />
								<p:outputLabel />
								<p:outputLabel />

								<p:panelGrid columns="1" layout="grid"
									columnClasses="ui-grid-col-12">
									<p:outputLabel value="Produto" />
									<p:inputText value="#{cargaController.carga.prodRecebido}"
										onkeyup="this.value = this.value.toUpperCase()" />
								</p:panelGrid>

								<p:panelGrid columns="1" layout="grid"
									columnClasses="ui-grid-col-12">
									<p:outputLabel value="NF Recebimento" />
									<p:inputText value="#{cargaController.carga.nfRecebimento}"
										onkeyup="this.value = this.value.toUpperCase()" />
								</p:panelGrid>

								<p:panelGrid columns="1" layout="grid"
									columnClasses="ui-grid-col-12,">

									<p:outputLabel value="Checklist" />
									<h:selectOneRadio
										value="#{cargaController.carga.checkRecebimento}">
										<f:selectItem itemLabel="CONFORME" itemValue="CONFORME" />
										<f:selectItem itemLabel="NÃO CONFORME"
											itemValue="NÃO CONFORME" />

									</h:selectOneRadio>

								</p:panelGrid>
								<p:panelGrid columns="1" layout="grid"
									columnClasses="ui-grid-col-12,">
									<p:outputLabel value="Temperatura" />
									<p:inputMask value="#{cargaController.carga.temperatura}"
										mask="99º" style="width:35px" placeholder="00º" />
								</p:panelGrid>


								<p:commandButton value="Adicionar Carga"
									action="#{cargaController.addCarga2()}" update="incluirCarga" />
								<p:commandButton value="Adicionar Insumo"
									action="#{cargaController.addInsumo1}" update="incluirCarga" />
								<p:commandButton value="Remover Carga"
									action="#{cargaController.removerCarga1()}"
									update="menu,incluirCarga" />

							</p:panelGrid>

							<p:separator rendered="#{cargaController.addCarga1 == true}" />

							<!-- Carga2 -->
							<p:panelGrid columns="4" layout="grid" 
								rendered="#{cargaController.addCarga2 == true}"
								style="padding:10px;font-weight:bold"
								columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
								styleClass="panelgrid-noborder">

								<p:outputLabel value="Produto 2" style="font-size:24px" />
								<p:outputLabel />
								<p:outputLabel />
								<p:outputLabel />

								<p:panelGrid columns="1" layout="grid"
									columnClasses="ui-grid-col-12">
									<p:outputLabel value="Produto" />
									<p:inputText value="#{cargaController.carga.prodRecebido2}"
										onkeyup="this.value = this.value.toUpperCase()" />
								</p:panelGrid>

								<p:panelGrid columns="1" layout="grid"
									columnClasses="ui-grid-col-12">
									<p:outputLabel value="NF Recebimento" />
									<p:inputText value="#{cargaController.carga.nfRecebimento2}"
										onkeyup="this.value = this.value.toUpperCase()" />
								</p:panelGrid>

								<p:panelGrid columns="1" layout="grid"
									columnClasses="ui-grid-col-12">

									<p:outputLabel value="Checklist" />
									<h:selectOneRadio
										value="#{cargaController.carga.checkRecebimento2}">
										<f:selectItem itemLabel="CONFORME" itemValue="CONFORME" />
										<f:selectItem itemLabel="NÃO CONFORME"
											itemValue="NÃO CONFORME" />

									</h:selectOneRadio>

								</p:panelGrid>

								<p:panelGrid columns="1" layout="grid" style="font-weight:bold"
									columnClasses="ui-grid-col-12">
									<p:outputLabel value="Temperatura" />
									<p:inputMask value="#{cargaController.carga.temperatura2}"
										mask="99º" style="width:35px" placeholder="00º" />
								</p:panelGrid>
								<p:commandButton value="Adicionar Carga"
									action="#{cargaController.addCarga3()}" update="incluirCarga" />
								<p:outputLabel />
								<p:commandButton value="Remover Carga"
									action="#{cargaController.removerCarga2()}"
									update="incluirCarga" />
							</p:panelGrid>

							<p:separator rendered="#{cargaController.addCarga2 == true}" />

							<!-- Carga 3 -->
							<p:panelGrid columns="4" layout="grid"
								rendered="#{cargaController.addCarga3 == true}"
								style="padding:10px;font-weight:bold"
								columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
								styleClass="panelgrid-noborder">

								<p:outputLabel value="Produto 3" style="font-size:24px" />
								<p:outputLabel />

										<p:outputLabel value="#{carga.obs5}" />
									</h:panelGrid>

								</p:fieldset>


								<!-- Insumo Recebido -->


								<p:fieldset legend="INSUMO 1"
									rendered="#{cargaController.carga.prodInsumoEnviado != null}">
									<h:panelGrid columns="2">
										<p:outputLabel value="PRODUTO:" />
										<p:outputLabel value="#{carga.prodInsumoEnviado}" />

							<h:panelGrid columns="5">
								<p:fieldset legend="INSUMO 2"
									rendered="#{cargaController.carga.prodInsumoEnviado2 != null}">
									<h:panelGrid columns="2">
										<p:outputLabel value="PRODUTO:" />

										<p:outputLabel value="#{carga.nfExpedicaoInsumo2}" />

										<p:outputLabel value="#{carga.tipoInsumo2}" />

					<p:panelGrid columns="5" layout="grid"
						style="padding:10px;font-weight:bold"
						columnClasses="ui-grid-col-2,ui-grid-col-3,ui-grid-col-2,ui-grid-col-3,ui-grid-col-2"
						styleClass="panelgrid-noborder">

						<p:outputLabel />
						<p:commandButton value="Fechar" process="@this"
							action="#{cargaController.fecharVerCarga()}" />
						<p:outputLabel />

						<p:commandButton value="IMPRIMIR" process="@this">
							<p:printer target="impressao" />
						</p:commandButton>

						<p:outputLabel />
					</p:panelGrid>
				</p:dialog>

				<!-- FINALIZAR CARGA -->



				<p:dialog resizable="false" position="top" id="finalizar"
					widgetVar="finalizarCarga" width="92%" height="100%"
					closable="false" modal="true" header="FINALIZAR CARGA"
					showEffect="blind" hideEffect="size" style="margin-top: 40px">

					#{cargaController.carregarEmails()}
					<div style="width: 100%; height: 600px; overflow: auto;">

						<p:panelGrid columns="2" layout="grid"
							style="font-weight:bold;margin:10px"
							columnClasses="ui-grid-col-8,ui-grid-col-4"
							styleClass="panelgrid-noborder">

							<p:panelGrid columns="1" layout="grid"
								style="font-weight:bold;margin-left:-40px"
								columnClasses="ui-grid-col-12" styleClass="panelgrid-noborder">

								<p:panelGrid columns="2" layout="grid"
									style="font-weight:bold;margin:10px"
									columnClasses="ui-grid-col-2,ui-grid-col-10"
									styleClass="panelgrid-noborder">

									<p:outputLabel value="Para:" />
									<p:dataGrid columns="2" var="email2" id="email3"
										styleClass="panelgrid-noborder"
										emptyMessage="Nenhum e-mail selecionado"
										value="#{cargaController.emailsSelecionados}">
										<p:outputLabel value="#{email2.email} (#{email2.nome})" />

									</p:dataGrid>

									<p:outputLabel value="Assunto:" />
									<p:inputText value="#{cargaController.carga.assunto}"
										id="assunto" style="font-weight:bold" />
								</p:panelGrid>

								<p:panelGrid columns="1" layout="grid"
									style="font-weight:bold;margin:10px"
									columnClasses="ui-grid-col-12" styleClass="panelgrid-noborder">

									<p:outputLabel value="Texto do E-mail:" />
									<h:selectOneRadio value="#{cargaController.carga.saudacao}">
										<f:selectItem itemLabel="BOM DIA" itemValue="BOM DIA" />
										<f:selectItem itemLabel="BOA TARDE" itemValue="BOA TARDE" />
										<f:selectItem itemLabel="BOA NOITE" itemValue="BOA NOITE" />
									</h:selectOneRadio>

									<p:inputTextarea cols="100" rows="6" style="font-size:14px"
										id="corpo" onkeyup="this.value = this.value.toUpperCase()"
										value="#{cargaController.carga.corpo}" maxlength="250"
										counterTemplate="{0} Caracteres restantes"
										counter="displayInsumo6" />


									<p:outputLabel id="displayInsumo6" style="font-size:10px" />

								</p:panelGrid>

								<p:panelGrid columns="1" layout="grid" id="arquivo"
									style="padding:10px;font-weight:bold"
									columnClasses="ui-grid-col-12" styleClass="panelgrid-noborder">


									<p:outputLabel value="Incluir Anexos:" />

									<p:fileUpload label="Selecione um Arquivo" multiple="true"
										fileUploadListener="#{cargaController.fileUpLoaderHandler}"
										update="arquivo" />



								</p:panelGrid>
								<p:panelGrid columns="5" layout="grid" id="saida"
									style="padding:10px;font-weight:bold"
									columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-4"
									styleClass="panelgrid-noborder">

									<p:outputLabel value="Hora Saída:" />
									<p:inputMask value="#{cargaController.carga.hora_saida_carga}"
										 mask="99:99" style="width:100px" />
									<p:commandButton action="#{cargaController.calcularSaida()}"
										process="saida" update="saida,botao" icon="fa fa-search-plus"
										style="width:50px" title="Calcular Hora Saída" />
									<p:outputLabel value="Total:"/>
									<p:outputLabel value="#{cargaController.carga.horaTotalsaida}"
										 />
								</p:panelGrid>
							</p:panelGrid>


							<p:panelGrid columns="1" layout="grid" id="tblEmailSelecionado"
								style="font-weight:bold;margin-left:-40px"
								columnClasses="ui-grid-col-12" styleClass="panelgrid-noborder">

								<p:panelGrid columns="2" layout="grid"
									style="font-weight:bold;margin:10px"
									columnClasses="ui-grid-col-9,ui-grid-col-3"
									styleClass="panelgrid-noborder">

									<p:commandButton value="Cadastrar E-mail"
										action="#{enderecosEmailController.abrirEmail()}" />
									<p:commandButton icon="fa fa-refresh" style="widht:75px"
										title="Atualizar Lista de e-Mails"
										action="#{cargaController.carregarEmails()}"
										update="tblEmailSelecionado" />

								</p:panelGrid>


								<p:outputLabel value="E-Mails Cadastrados" />

								<p:dataTable widgetVar="tabelaEmailSelecionado"
									emptyMessage="Lista Vazia" value="#{cargaController.emails}"
									selection="#{cargaController.emailsSelecionados}"
									var="emailSelecionado" reflow="true"
									rowKey="#{emailSelecionado.id}" style="margin-top:5px" rows="5">

									<p:column selectionMode="multiple"
										style="width:16px;text-align:center" />
									<p:column headerText="E-mail" width="57%"
										style="text-align:center">
										<h:outputLabel value="#{emailSelecionado.email}" />
									</p:column>
									<p:column headerText="Nome" width="23%"
										style="text-align:center">
										<h:outputLabel value="#{emailSelecionado.nome}" />
									</p:column>

								</p:dataTable>
								<p:commandButton value="Selecionar E-mails" update="email3"
									action="#{cargaController.selecionados()}" />



							</p:panelGrid>
						</p:panelGrid>

						<p:panelGrid columns="3" layout="grid"
							style="padding:10px;font-weight:bold;margin:10px"
							columnClasses="ui-grid-col-5,ui-grid-col-2,ui-grid-col-5"
							styleClass="panelgrid-noborder">

							<p:commandButton value="Salvar e Enviar" id="botao"
								disabled="#{cargaController.botaoSalvarSaida != true}"
								action="#{cargaController.salvarSaida()}" process="finalizar" />
							<p:outputLabel />
							<p:commandButton value="Fechar"
								action="#{cargaController.fecharFinalizarCarga()}"
								update="finalizar" />
						</p:panelGrid>
					</div>

				</p:dialog>

				<!-- Adicionar E-mail -->

				<p:dialog resizable="false" position="top" id="cadastrar"
					widgetVar="email" width="55%" height="100%" closable="true"
					modal="true" header="Adicionar E-mails" showEffect="blind"
					hideEffect="size" style="margin-top: 50px">
					
					#{enderecosEmailController.listar()}
					<p:panelGrid columns="2" layout="grid" id="emailCadastro"
						style="font-weight:bold"
						columnClasses="ui-grid-col-2,ui-grid-col-10"
						styleClass="panelgrid-noborder">

						<p:outputLabel value="Nome:" />
						<p:inputText
							value="#{enderecosEmailController.enderecosEmail.nome}" />
						<p:outputLabel value="E-mail:" />
						<p:inputText
							value="#{enderecosEmailController.enderecosEmail.email}"
							onkeyup="this.value = this.value.toLowerCase()" />

					</p:panelGrid>

					<p:panelGrid columns="2" layout="grid"
						columnClasses="ui-grid-col-6,ui-grid-col-6"
						styleClass="panelgrid-noborder">

						<p:commandButton value="Salvar"
							action="#{enderecosEmailController.salvar()}"
							update="emailCadastro,tblEmail" />

						<p:commandButton value="Fechar"
							action="#{enderecosEmailController.fecharEmail()}"
							update=":formKanban:tblEmailSelecionado" />
					</p:panelGrid>

					<p:dataTable widgetVar="tabelaEmail" emptyMessage="Lista Vazia"
						value="#{enderecosEmailController.emails}" var="email"
						id="tblEmail" reflow="true" style="margin-top:5px"
						paginator="true" rows="8" rowsPerPageTemplate="3,5,8"
						paginatorPosition="bottom"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} ">


						<p:column headerText="Nome" width="33%" style="text-align:center">
							<h:outputLabel value="#{email.nome}" />
						</p:column>
						<p:column headerText="E-mail" width="47%"
							style="text-align:center">
							<h:outputLabel value="#{email.email}" />
						</p:column>

						<p:column width="15%" style="text-align:center">

							<p:commandButton icon="fa fa-fw fa-remove"
								action="#{enderecosEmailController.prepararExclusao(email)}"
								style="width:50%" update="tblEmail" />
						</p:column>


					</p:dataTable>


				</p:dialog>

				<p:confirmDialog widgetVar="confirmarExclusaoCursoDialog"
					message="Deseja excluir esta Chegada? ">
					<p:commandButton value="Sim" process="@this"
						action="#{cargaController.excluirChegada()}" update="@form"
						oncomplete="PF('confirmarExclusaoCursoDialog').hide()" />
					<p:commandButton value="Não"
						oncomplete="PF('confirmarExclusaoCursoDialog').hide()" />
				</p:confirmDialog>

				<p:confirmDialog widgetVar="confirmarExclusaoCursoDialog1"
					message="Deseja excluir esta Operação? ">
					<p:commandButton value="Sim" process="@this"
						action="#{cargaController.excluirOperacao()}" update="@form"
						oncomplete="PF('confirmarExclusaoCursoDialog1').hide()" />
					<p:commandButton value="Não"
						oncomplete="PF('confirmarExclusaoCursoDialog1').hide()" />
				</p:confirmDialog>

				<p:confirmDialog widgetVar="confirmarExclusaoCursoDialog2"
					message="Deseja excluir este Carregamento? ">
					<p:commandButton value="Sim" process="@this"
						action="#{cargaController.excluirCarregamento()}" update="@form"
						oncomplete="PF('confirmarExclusaoCursoDialog2').hide()" />
					<p:commandButton value="Não"
						oncomplete="PF('confirmarExclusaoCursoDialog2').hide()" />
				</p:confirmDialog>

				<p:confirmDialog widgetVar="confirmarCargaParalela"
					message="Deseja Começar uma Carga Paralela? ">
					<p:commandButton value="Sim" process="@this"
						action="#{cargaController.novaCarga()}"
						oncomplete="PF('confirmarCargaParalela').hide()" />
					<p:commandButton value="Não"
						oncomplete="PF('confirmarCargaParalela').hide()" />
				</p:confirmDialog>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
