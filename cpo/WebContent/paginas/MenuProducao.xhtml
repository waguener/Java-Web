<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><ui:insert name="titulo">Menu de Movimentações</ui:insert></title>
	<h:outputScript library="javascripts" name="app.js" />
	<h:outputScript library="javascripts" name="locale-primefaces.js" />
	<h:outputStylesheet library="styles" name="custom.css" />
	<h:outputStylesheet library="styles" name="layout.css" />
	<h:outputStylesheet library="styles" name="components.css" />
	<style>
.ui-growl {
	position: fixed;
	top: 70px;
}

.ui-panelmenu {
	background-color: DodgerBlue !important;
}

.cores {
	font-weight: bold;
	color: #FF8C00 !important;
	background-image: none !important;
}
</style>

	<script type="text/javascript">
		function onlyNumbers(data) {
			data.value = data.value.replace(/[^0-9]/g, '');

		};
	</script>

</h:head>
<h:body
	style="background-image:url(#{request.contextPath}/resources/imagens/fundo.jpg);">
	<p:growl autoUpdate="true" />
	<div class="ui-fluid">
		<h:form id="form"
			style="width: 80%; font-weight:bold;font-size: 12px; margin-top:1%;margin-left:auto;margin-right:auto">
			<p:panelGrid columns="1" layout="grid" style="margin-top:80px"
				styleClass="panelgrid-noborder" columnClasses="ui-grid-col-12">

				<p:panelGrid columns="3" layout="grid"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-2,ui-grid-col-8,ui-grid-col-2">
					<p:outputLabel />

					<p:graphicImage library="imagens" name="armazem.png" width="606" />

					<p:outputLabel />
				</p:panelGrid>
				<p:fieldset legend="Movimentações">
					<p:panelGrid columns="6" layout="grid"
						styleClass="panelgrid-noborder"
						columnClasses="ui-grid-col-2,ui-grid-col-3,ui-grid-col-2,ui-grid-col-2,ui-grid-col-3,ui-grid-col-2">
						<p:outputLabel />
						<h:link outcome="RetirarArmazemProducao.xhtml"
							title="Retirar Produtos">
							<p:graphicImage library="imagens" name="retirar.png" width="206" />
						</h:link>
						<p:outputLabel />
						<p:outputLabel />
						<h:link outcome="DevolverArmazemProducao.xhtml"
							title="Devolver Produtos">
							<p:graphicImage library="imagens" name="devolver.png" width="206" />
						</h:link>
						<p:outputLabel />
					</p:panelGrid>
				</p:fieldset>
				<p:panelGrid columns="3" layout="grid"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-3,ui-grid-col-6,ui-grid-col-3"
					style="margin-top:10px">

					<p:outputLabel value="OLGBER ESPECIALIDADES - 2019"
						style="font-weight:bold;font-size:10px" />
					<p:outputLabel />
					<p:outputLabel value="Desenvolvido por Wagner Elias"
						style="font-weight:bold;text-align:right;font-family:'Ubuntu', sans-serif;font-size:10px" />
				</p:panelGrid>
			</p:panelGrid>

		</h:form>
	</div>
</h:body>
</html>
