<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><ui:insert name="titulo">RPO</ui:insert></title>
	<h:outputScript library="javascripts" name="app.js" />
	<h:outputScript library="javascripts" name="locale-primefaces.js" />
	<h:outputStylesheet library="styles" name="custom.css" />

	<h:outputStylesheet library="styles" name="components.css" />
	<style>
.ui-growl {
	position: fixed;
	top: 70px;
}

.ui-panelmenu {
	background-color: DodgerBlue !important;
}

.cores {
	font-weight: bold;
	color: #FF8C00 !important;
	background-image: none !important;
}

.Bimage {
	background-color: #00BFFF !important;
}
</style>

	<script type="text/javascript">
		function onlyNumbers(data) {
			data.value = data.value.replace(/[^0-9]/g, '');

		};
	</script>

</h:head>
<h:body style="background-image:url(#{request.contextPath}/resources/imagens/wallpaperAzul.jpg);">

	<p:growl autoUpdate="true" life="3000" />
	<header class="aw-topbar">
	<div>
		<ui:insert name="cabecalho">

			<h:link outcome="Home.xhtml" title="Ir para Home">
				<h:graphicImage library="imagens" name="logoSite.png"
					style="padding:3px" />
			</h:link>

		</ui:insert>
	</div>
	</header>

	<div class="aw-content  js-content">
		<ui:insert name="conteudo">

		</ui:insert>
	</div>
	<div id="rodape">
		<ui:insert name="rodape">
			<p:panelGrid columns="3" layout="grid"
				styleClass="panelgrid-noborder"
				columnClasses="ui-grid-col-2,ui-grid-col-7,ui-grid-col-3"
				style="margin-top:10px">
				<p:outputLabel />
				<p:outputLabel value="OLGBER ESPECIALIDADES - 2019"
					style="font-weight:bold;font-size:10px" />

				<p:outputLabel value="Desenvolvido por Wagner Elias"
					style="font-weight:bold;text-align:right;font-family: 'Gugi', cursive;font-size:10px" />
			</p:panelGrid>

		</ui:insert>

	</div>
</h:body>
</html>
