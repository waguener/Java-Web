<!DOCTYPE html>


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	
</h:head>
<h:body >
	

	<form action="#{request.contextPath}/login"
		method="post">
		<p:growl autoUpdate="true"/>
		<div style="text-align: center" >
			<p:panel header="Entre com seu Usuário e Senha"
				style="width:400px; margin-left:auto; margin-right:auto; margin-top:auto; margin-top: 200px;">
				<div style="text-align: center;">
					<h:panelGrid columns="2" cellpadding="8">
						<h:outputLabel value="Usuário" />
						<p:inputText id="username" size="20" />
						<h:outputLabel value="Senha" />
						<p:password id="password" size="20" />
					</h:panelGrid>

				</div>
				<div style="text-align: right;">
					<input type="submit" value="Entrar" />
									
				</div>
				
			</p:panel>
		</div>
	</form>
	
</h:body>

</html>
