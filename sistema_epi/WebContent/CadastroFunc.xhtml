<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><ui:insert name="titulo">Cadastral</ui:insert></title>
	<h:outputScript library="javascripts" name="app.js" />
	<h:outputScript library="javascripts" name="locale-primefaces.js" />
	<h:outputStylesheet library="css" name="sistema.css" />


	<style>
.ui-growl {
	position: fixed;
	top: 70px;
}

.ui-panelmenu {
	background-color: DodgerBlue !important;
}

.cores {
	font-weight: bold;
	color: #FF8C00 !important;
	background-image: none !important;
}
</style>

	<script type="text/javascript">
		function onlyNumbers(data) {
			data.value = data.value.replace(/[^0-9]/g, '');

		};
	</script>

</h:head>
<h:body>
	<p:growl autoUpdate="true" />
	<div class="ui-fluid">
		<h:form id="form"
			style="width: 80%; font-weight:bold;font-size: 12px; margin-top:1%;margin-left:auto;margin-right:auto">



			<p:panelGrid columns="6" layout="grid"
				styleClass="panelgrid-noborder"
				columnClasses="ui-grid-col-1,ui-grid-col-3,ui-grid-col-1,ui-grid-col-3,ui-grid-col-1,ui-grid-col-3">

				<p:outputLabel value="Nome:" />
				<p:outputLabel
					value="#{atualizacaoCadastralController.funcionarioBean.nome}" />
				<p:outputLabel value="CPF:" />
				<p:outputLabel
					value="#{atualizacaoCadastralController.funcionarioBean.cpf}" />
				<p:outputLabel value="RG:" />
				<p:outputLabel
					value="#{atualizacaoCadastralController.funcionarioBean.rg}" />
			</p:panelGrid>
		</h:form>
	</div>
</h:body>
</html>
