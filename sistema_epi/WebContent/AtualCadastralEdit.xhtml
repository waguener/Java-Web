<ui:composition template="/template/Layout2.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Atualização Cadastral</ui:define>

	<ui:define name="conteudo">

		<div class="ui-fluid">
			<h:form id="form" onkeypress="return event.keyCode != 13"
				style="margin-left: auto; margin-right:auto; font-weight:bold; font-size: 10px">
				#{atualCadController.initEdit()}
				<p:panelGrid columns="1" layout="grid" style="margin-top:10px"
					styleClass="panelgrid-noborder" columnClasses="ui-grid-col-12">
					<p:outputLabel value="Atualização Cadastral"
						style="font-size: 22pt;font-family:'Cabin', sans-serif;color:#87CEEB;text-shadow: 2px 2px 3px #000000;" />
				</p:panelGrid>
				<p:panelGrid columns="1" layout="grid" style="margin-top:10px"
					styleClass="panelgrid-noborder" columnClasses="ui-grid-col-12">


					<p:fieldset legend="Funcionário" style="margin-top:10px">
						<p:panelGrid columns="5" layout="grid" style="margin-top:10px"
							styleClass="panelgrid-noborder" id="func"
							columnClasses="ui-grid-col-1,ui-grid-col-4,ui-grid-col-1,ui-grid-col-1,ui-grid-col-2,ui-grid-col-3">
							<p:outputLabel value="Nome" style="font-size: 14pt;" />

							<p:inputText
								value="#{atualCadController.cadastral.funcionarioBean.nome}"
								readonly="true" size="44" 
								style="margin-left:10px;font-size:12pt;font-weigth:bold;color:#000;"
								onkeyup="this.value = this.value.toUpperCase()" />
							<p:outputLabel />
							<p:commandButton icon="fa fa-plus"
								action="#{atualCadController.abrirFunc()}"
								style="font-size:16px;width:50px" title="Adicionar Funcionário"
								process="@this" />
						</p:panelGrid>
					</p:fieldset>

					<p:fieldset legend="Dados do Funcionário" style="margin-top:5px"
						id="dados">

						<p:panelGrid columns="6" layout="grid" style="margin-top:10px"
							styleClass="panelgrid-noborder"
							columnClasses="ui-grid-col-1.9,ui-grid-col-1,ui-grid-col-2.8,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2">
							<h:panelGrid columns="1">
								<p:outputLabel value="Data Nasc.:" style="font-size: 12pt;" />
								<p:calendar pattern="dd/MM/yyyy" mask="99/99/9999"
									locale="pt"
									showOn="true"
									value="#{atualCadController.cadastral.dtNascimento}" size="8"
									style="font-size:12pt;font-weigth:bold;color:#000;">
									<p:ajax event="blur" listener="#{atualCadController.idade()}"
										process="@this" update="dados" />
								</p:calendar>
							</h:panelGrid>
							<h:panelGrid columns="1">
								<p:outputLabel value="Idade:" style="font-size: 12pt;" />
								<p:inputText value="#{atualCadController.cadastral.idade}"
									style="font-size: 12pt;text-align:center;font-weigth:bold;color:#000"
									readonly="true" />
							</h:panelGrid>
							<h:panelGrid columns="1">
								<p:outputLabel value="Estado Civil:" style="font-size: 12pt;" />
								<p:selectOneMenu
									style="width:180px;font-size: 12pt;font-weigth:bold;color:#000"
									
									value="#{atualCadController.cadastral.civil}">
									<f:selectItem itemValue="#{null}" itemLabel=".:Selecione:." />
									<f:selectItem itemLabel="CASADO(A)" itemValue="CASADO" />
									<f:selectItem itemLabel="SOLTEIRO(A)" itemValue="SOLTEIRO" />
									<f:selectItem itemLabel="DIVORCIADO(A)" itemValue="DIVORCIADO" />
									<f:selectItem itemLabel="VIÚVO(A)" itemValue="VIÚVO" />
								</p:selectOneMenu>
							</h:panelGrid>

							<h:panelGrid columns="1">
								<p:outputLabel value="R.E.:" style="font-size: 12pt;" />
								<p:inputText value="#{atualCadController.cadastral.re}"
									
									style="font-size:12pt;font-weigth:bold;color:#000;"
									onkeyup="this.value = this.value.toUpperCase()" />
							</h:panelGrid>
							<h:panelGrid columns="1">
								<p:outputLabel value="PIS:" style="font-size: 12pt;" />
								<p:inputText value="#{atualCadController.cadastral.pis}"
									type="text" size="44"  maxlength="14"
									
									style="font-size:12pt;font-weigth:bold;color:#000;" />

							</h:panelGrid>
							<h:panelGrid columns="1">
								<p:outputLabel value="Data Admis.:" style="font-size: 12pt;" />
								<p:inputText
									value="#{atualCadController.cadastral.funcionarioBean.dataAdmissao}"
									style="font-size: 12pt;text-align:center;font-weigth:bold;color:#000"
									readonly="true">
									<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" />
								</p:inputText>
							</h:panelGrid>
						</p:panelGrid>

						<p:panelGrid columns="6" layout="grid" style="margin-top:10px"
							styleClass="panelgrid-noborder" id="cnh"
							columnClasses="ui-grid-col-1.2,ui-grid-col-1.4,ui-grid-col-3,ui-grid-col-1.2,ui-grid-col-2,ui-grid-col-2">

							<h:panelGrid columns="1">
								<p:outputLabel value="R.G:" style="font-size: 12pt;" />
								<p:inputText
									value="#{atualCadController.cadastral.funcionarioBean.rg}"
									style="font-size: 12pt;text-align:center;font-weigth:bold;color:#000"
									readonly="true" />
							</h:panelGrid>

							<h:panelGrid columns="1">
								<p:outputLabel value="CPF:" style="font-size: 12pt;" />
								<p:inputText
									value="#{atualCadController.cadastral.funcionarioBean.cpf}"
									style="font-size: 12pt;text-align:center;font-weigth:bold;color:#000"
									readonly="true" />
							</h:panelGrid>

							<h:panelGrid columns="1">
								<p:outputLabel value="Função:" style="font-size: 12pt;" />
								<p:inputText
									value="#{atualCadController.cadastral.funcionarioBean.funcao}"
									style="font-size: 12pt;text-align:center;font-weigth:bold;color:#000"
									readonly="true" />
							</h:panelGrid>

							<h:panelGrid columns="1">
								<p:outputLabel value="Possui CNH?" style="font-size: 12pt;" />
								<p:selectOneMenu
									style="width:120px;font-size: 12pt;font-weigth:bold;color:#000"
									
									value="#{atualCadController.confirmaCnh}">
									<f:selectItem itemValue="#{null}" itemLabel="Selecione" />
									<f:selectItem itemLabel="SIM" itemValue="SIM" />
									<f:selectItem itemLabel="NÂO" itemValue="NÂO" />
									<p:ajax event="itemSelect"
										listener="#{atualCadController.mostrarCnh()}" process="@this"
										update="cnh" />
								</p:selectOneMenu>
							</h:panelGrid>

							<h:panelGrid columns="1" 
								rendered="#{atualCadController.cnh == true}">
								<p:outputLabel value="Núm. CNH:" style="font-size: 12pt;" />
								<p:inputText value="#{atualCadController.cadastral.cnhNum}"
									style="font-size: 12pt;font-weigth:bold;color:#000" />

							</h:panelGrid>
							<h:panelGrid columns="1" 
								rendered="#{atualCadController.cnh == true}">
								<p:outputLabel value="Validade:" style="font-size: 12pt;" />
								<p:calendar pattern="dd/MM/yyyy" mask="99/99/9999"
									locale="pt"
									showOn="true"
									value="#{atualCadController.cadastral.validadeCnh}" size="8"
									style="font-size:12pt;font-weigth:bold;color:#000;">
								</p:calendar>
							</h:panelGrid>
						</p:panelGrid>
					</p:fieldset>

					<p:fieldset legend="Contato" style="margin-top:5px">

						<p:panelGrid columns="5" layout="grid" style="margin-top:10px"
							styleClass="panelgrid-noborder"
							columnClasses="ui-grid-col-2.5,ui-grid-col-2,ui-grid-col-2.5,ui-grid-col-2.5,ui-grid-col-2.5">

							<h:panelGrid columns="1">
								<p:outputLabel value="E-Mail:" style="font-size: 12pt;" />
								<p:inputText 
									value="#{atualCadController.cadastral.contato.email}"
									style="font-size:12pt;font-weigth:bold;color:#000;" />
							</h:panelGrid>

							<h:panelGrid columns="1">
								<p:outputLabel value="Tel. Fixo:" style="font-size: 12pt;" />
								<p:inputMask
									value="#{atualCadController.cadastral.contato.telFixo}"
									style="font-size:12pt;font-weigth:bold;color:#000;"
									mask="(99) 9999 - 9999" />
							</h:panelGrid>

							<h:panelGrid columns="1">
								<p:outputLabel value="Cel.1:" style="font-size: 12pt;" />
								<p:inputMask
									value="#{atualCadController.cadastral.contato.cel1}"
									style="font-size:12pt;font-weigth:bold;color:#000;"
									mask="(99) 9 9999 - 9999" />
							</h:panelGrid>

							<h:panelGrid columns="1">
								<p:outputLabel value="Cel.2:" style="font-size: 12pt;" />
								<p:inputMask
									value="#{atualCadController.cadastral.contato.cel2}"
									style="font-size:12pt;font-weigth:bold;color:#000;"
									mask="(99) 9 9999 - 9999" />
							</h:panelGrid>


							<h:panelGrid columns="1">
								<p:outputLabel value="Recados:" style="font-size: 12pt;" />
								<p:inputMask
									value="#{atualCadController.cadastral.contato.cel3}"
									style="font-size:12pt;font-weigth:bold;color:#000;"
									mask="(99) 9 9999 - 9999" />

							</h:panelGrid>


						</p:panelGrid>
					</p:fieldset>

					<p:fieldset legend="Endereço" style="margin-top:5px" id="end">

						<p:panelGrid columns="3" layout="grid" style="margin-top:5px"
							styleClass="panelgrid-noborder"
							columnClasses="ui-grid-col-3,ui-grid-col-2,ui-grid-col-7">

							<h:panelGrid columns="1">
								<p:outputLabel value="CEP:" style="font-size: 12pt;" />
								<p:inputMask required="true" requiredMessage="Informe o CEP"
									value="#{atualCadController.cep}"
									style="font-size:12pt;font-weigth:bold;color:#000;"
									mask="99999-999">
									<p:ajax event="blur"
										listener="#{atualCadController.buscarCep()}" process="@this"
										update="end" />
								</p:inputMask>
							</h:panelGrid>
							<h:panelGrid columns="1">
								<p:outputLabel value="Nº Casa:" style="font-size: 12pt;" />
								<p:inputText
									value="#{atualCadController.cadastral.endereco.numero}"
									style="font-size:12pt;font-weigth:bold;color:#000;text-align:center"
									onkeyup="$(this).val($(this).val().replace(/[^0-9]/g, ''));" />
							</h:panelGrid>
							<p:outputLabel />

						</p:panelGrid>

						<p:panelGrid columns="3" layout="grid" style="margin-top:5px"
							styleClass="panelgrid-noborder"
							columnClasses="ui-grid-col-1,ui-grid-col-3,ui-grid-col-6">

							<h:panelGrid columns="1">
								<p:outputLabel value="U.F.:" style="font-size: 12pt;" />
								<p:inputText value="#{atualCadController.estado}"
									style="font-size:12pt;font-weigth:bold;color:#000;"
									readonly="true" />
							</h:panelGrid>
							<h:panelGrid columns="1">
								<p:outputLabel value="Cidade:" style="font-size: 12pt;" />
								<p:inputText value="#{atualCadController.cidade}"
									style="font-size:12pt;font-weigth:bold;color:#000;"
									readonly="true" />

							</h:panelGrid>
							<h:panelGrid columns="1" width="100%">
								<p:outputLabel value="Bairro:" style="font-size: 12pt;" />
								<p:inputText value="#{atualCadController.bairro}"
									style="font-size:12pt;font-weigth:bold;color:#000;"
									readonly="true" />
							</h:panelGrid>
						</p:panelGrid>

						<p:panelGrid columns="2" layout="grid" style="margin-top:5px"
							styleClass="panelgrid-noborder"
							columnClasses="ui-grid-col-8,ui-grid-col-4">
							<h:panelGrid columns="1" width="100%">
								<p:outputLabel value="Logradouro:" style="font-size: 12pt;" />
								<p:inputText
									value="#{atualCadController.tipoLogradouro} #{atualCadController.logradouro}"
									style="font-size:12pt;font-weigth:bold;color:#000;"
									readonly="true" />
							</h:panelGrid>
							<p:outputLabel />

						</p:panelGrid>

					</p:fieldset>

					<p:fieldset legend="Escolaridade" style="margin-top:5px">

						<p:panelGrid columns="3" layout="grid" style="margin-top:5px"
							styleClass="panelgrid-noborder"
							columnClasses="ui-grid-col-3,ui-grid-col-4,ui-grid-col-5">

							<h:panelGrid columns="1">
								<p:outputLabel value="Grau de Instrução:"
									style="font-size: 12pt;" />
								<p:selectOneMenu
									style="width:250px;font-size: 12pt;font-weigth:bold;color:#000"
									
									value="#{atualCadController.cadastral.instrucao}">
									<f:selectItem itemValue="#{null}" itemLabel="Selecione" />
									<f:selectItem itemLabel="Ensino Médio" itemValue="Ensino Médio" />
									<f:selectItem itemLabel="Ensino Superior"
										itemValue="Ensino Superior" />

								</p:selectOneMenu>
							</h:panelGrid>
							<h:panelGrid columns="1">
								<p:outputLabel value="Status:" style="font-size: 12pt;" />
								<p:selectOneMenu
									style="width:150px;font-size: 12pt;font-weigth:bold;color:#000"
									
									value="#{atualCadController.cadastral.statusInstrucao}">
									<f:selectItem itemValue="#{null}" itemLabel="Selecione" />
									<f:selectItem itemLabel="Completo" itemValue="Completo" />
									<f:selectItem itemLabel="Incompleto" itemValue="Incompleto" />
									<f:selectItem itemLabel="Cursando" itemValue="Cursando" />
								</p:selectOneMenu>
							</h:panelGrid>
							<p:outputLabel />
						</p:panelGrid>

						<p:panelGrid columns="3" layout="grid" style="margin-top:15px"
							styleClass="panelgrid-noborder"
							columnClasses="ui-grid-col-2,ui-grid-col-1,ui-grid-col-9">


							<p:outputLabel value="Cursos Livres " style="font-size: 12pt;" />
							<p:commandButton icon="fa fa-plus" process="@this,tblCursos"
								action="#{atualCadController.addCurso()}"
								style="font-size:16px;width:50px" title="Adicionar Cursos"
								update="tblCursos" />


							<p:outputLabel />
						</p:panelGrid>

						<p:panelGrid columns="1" layout="grid" style="margin-top:5px"
							styleClass="panelgrid-noborder" columnClasses="ui-grid-col-12">

							<p:dataTable id="tblCursos" reflow="true" resizeMode="expand"
								emptyMessage="Lista Vazia" resizableColumns="true"
								editable="true" rowIndexVar="indice"
								value="#{atualCadController.cadastral.cursos}" scrollable="true"
								var="curso" style="margin-top:5px;width:80%" paginator="true"
								rows="15" rowsPerPageTemplate="5,10,15"
								paginatorPosition="bottom"
								paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} ">


								<p:column headerText="Curso " width="40%">

									<p:inputText value="#{curso.curso}"
										style="font-size:12pt;font-weigth:bold;color:#000;" 
										onkeyup="this.value = this.value.toUpperCase()"/>

								</p:column>
								<p:column headerText="Status " width="25%"
									style="text-align:center">
									<p:selectOneMenu
										style="width:150px;font-size: 12pt;font-weigth:bold;color:#000"
										
										value="#{curso.status}">
										<f:selectItem itemValue="#{null}" itemLabel="Selecione" />
										<f:selectItem itemLabel="Completo" itemValue="Completo" />
										<f:selectItem itemLabel="Incompleto" itemValue="Incompleto" />
										<f:selectItem itemLabel="Cursando" itemValue="Cursando" />
									</p:selectOneMenu>
								</p:column>

								<p:column width="10%" style="text-align:center">
									<p:commandButton icon="fa fa-trash" process="@this"
										oncomplete="PF('confirmarExclusaoCursoDialog').show()"
										action="#{atualCadController.prepararExclusaoCurso(indice)}"
										style="width:50px;height:30px" />
								</p:column>
							</p:dataTable>
						</p:panelGrid>

					</p:fieldset>
					<p:fieldset legend="Dependentes" style="margin-top:5px;">
						<p:panelGrid columns="1" layout="grid" style="margin-top:5px;"
							styleClass="panelgrid-noborder" columnClasses="ui-grid-col-12">

							<p:panelGrid columns="3" layout="grid" style="margin-top:15px;"
								styleClass="panelgrid-noborder"
								columnClasses="ui-grid-col-3,ui-grid-col-1,ui-grid-col-8">


								<p:outputLabel value="Adicionar Dependentes "
									style="font-size: 12pt;" />
								<p:commandButton icon="fa fa-plus" process="@this,tblDependentes"
									action="#{atualCadController.addDependentes()}" 
									style="font-size:16px;width:50px" title="Adicionar Dependentes"
									update="tblDependentes" />


								<p:outputLabel />
							</p:panelGrid>

							<p:dataTable id="tblDependentes" reflow="true"
								resizeMode="expand" emptyMessage="Lista Vazia"
								resizableColumns="true" editable="true" rowIndexVar="indice"
								value="#{atualCadController.cadastral.dependentes}"
								scrollable="true" var="dependente"
								style="margin-top:5px" paginator="true" rows="15"
								rowsPerPageTemplate="5,10,15" paginatorPosition="bottom"
								paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} ">


								<p:column headerText="Tipo " width="12%">

									<p:selectOneMenu
										style="width:120px;font-size: 12pt;font-weigth:bold;color:#000"
										
										value="#{dependente.tipo}">
										<f:selectItem itemValue="#{null}" itemLabel="Selecione" />
										<f:selectItem itemLabel="Cônjugue" itemValue="Cônjugue" />
										<f:selectItem itemLabel="Filho(a)" itemValue="Filho(a)" />
										<f:selectItem itemLabel="Pai" itemValue="Pai" />
										<f:selectItem itemLabel="Mãe" itemValue="Mãe" />
										
									</p:selectOneMenu>

								</p:column>
								<p:column headerText="Nome " width="30%"
									style="text-align:center">
									<p:inputText value="#{dependente.nome}"
										onkeyup="this.value = this.value.toUpperCase()"
										style="font-size:12pt;font-weigth:bold;color:#000;" />
								</p:column>

								<p:column headerText="Data Nasc." width="15%" style="text-align:center">
								
									<p:calendar pattern="dd/MM/yyyy" mask="99/99/9999"
										 locale="pt"
										showOn="true" value="#{dependente.dtNascimento}" size="8"
										style="font-size:12pt;font-weigth:bold;color:#000;">
										<p:ajax event="blur" listener="#{atualCadController.idadeDep(dependente)}"
										process="@this" update="age" />
									</p:calendar>
								</p:column>
								<p:column headerText="Idade" width="7%"
									style="text-align:center">
									<p:inputText value="#{dependente.idade}" id="age" readonly="true"
										style="font-size:12pt;font-weigth:bold;color:#000;text-align:center" />
								</p:column>
								<p:column headerText="RG" width="15%" style="text-align:center">
									<p:inputText value="#{dependente.rg}"
										style="font-size:12pt;font-weigth:bold;color:#000;" />
								</p:column>
								<p:column headerText="CPF" width="15%" style="text-align:center">
									<p:inputMask
										value="#{dependente.cpf}"
										mask="999.999.999-99"
										onkeyup="this.value = this.value.toUpperCase()"
										required="true" requiredMessage="Informe o cpf"
										style="font-size:12pt;" />
								</p:column>
								
								<p:column width="6%" style="text-align:center">
									<p:commandButton icon="fa fa-trash" process="@this"
										oncomplete="PF('confirmarExclusaoDependenteDialog').show()"
										action="#{atualCadController.prepararExclusaoDependente(indice)}"
										style="width:50px;height:30px" />
								</p:column>
							</p:dataTable>
						</p:panelGrid>

					</p:fieldset>
					
					<p:panelGrid columns="3" layout="grid"
						style="margin-top:15px;height:150px"
						styleClass="panelgrid-noborder"
						columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4">
						<p:outputLabel />
						<p:commandButton value="Salvar" action="#{atualCadController.salvarEdit()}"
							style="width:150px;height:50px;font-size:16pt" process="@form"/>
						<p:outputLabel />
					</p:panelGrid>
				</p:panelGrid>

				<p:dialog widgetVar="funcionarios" resizable="false" width="720px"
					closable="false" position="top" showHeader="true" dynamic="true"
					header="Buscar Funcionário" style="margin-top:50px;" modal="true"
					showEffect="fade" hideEffect="fade">
					<p:panelGrid columns="3" layout="grid" style="margin-top:10px"
						styleClass="panelgrid-noborder" id="funcTab"
						columnClasses="ui-grid-col-4,ui-grid-col-2,ui-grid-col-5">
						<p:inputText onkeyup="this.value = this.value.toUpperCase()"
							value="#{atualCadController.nome}" placeholder="Funcionário" />

						<p:commandButton icon="ui-icon-search" value="Pesquisar"
							action="#{atualCadController.buscarFunc()}" process="funcTab"
							update="tbl" />
						<p:outputLabel />
					</p:panelGrid>

					<p:dataTable var="funcionario" emptyMessage="Lista Vazia" id="tbl"
						value="#{atualCadController.listaFunc}" style="margin-top:10px"
						paginator="true" rows="6" rowsPerPageTemplate="3,6,12"
						paginatorPosition="bottom" resizableColumns="true">

						<p:column headerText="Foto " width="10%" style="text-align:center">
							<p:graphicImage library="imagens" name="sem_foto.png"
								width="34px" height="42px"
								style="text-align:center;box-shadow: 1px 1px 4px;border-radius: 10px;"
								rendered="#{funcionario.foto == null}">
								<f:param name="idFunc" value="#{funcionario.id}" />
							</p:graphicImage>
							<p:graphicImage value="#{atualCadController.imagemFunc}"
								width="34px" height="42px"
								style="text-align:center;box-shadow: 1px 1px 4px;border-radius: 10px;"
								rendered="#{atualCadController.imagemFunc != null}">
								<f:param name="idFunc" value="#{funcionario.id}" />
							</p:graphicImage>
						</p:column>
						<p:column headerText="Nome" filterMatchMode="contains" width="30%">
							<h:outputText value="#{funcionario.nome }" />
						</p:column>
						<p:column headerText="RG" width="20%" style="text-align:center">
							<h:outputText value="#{funcionario.rg}" />
						</p:column>
						<p:column headerText="CPF" width="20%" style="text-align:center">
							<h:outputText value="#{funcionario.cpf}" />
						</p:column>
						<p:column width="20%" style="text-align:center">
							<p:commandButton value="Selecionar"
								action="#{atualCadController.selecionar(funcionario)}"
								update=":form:func,:form:dados" process="@this" />
						</p:column>
					</p:dataTable>
				</p:dialog>
				<p:confirmDialog widgetVar="confirmarExclusaoCursoDialog"
					closable="false" header="Exclusão de Curso!" responsive="true"
					message="Deseja excluir este Curso?">
					<p:panelGrid columns="5" layout="grid"
						styleClass="panelgrid-noborder"
						columnClasses="ui-grid-col-1,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4,ui-grid-col-1">
						<p:outputLabel />
						<p:commandButton value="Sim" update="tblCursos" process="@this"
							action="#{atualCadController.excluirCurso()}"
							oncomplete="PF('confirmarExclusaoCursoDialog').hide()"
							style="width:50px" />
						<p:outputLabel />
						<p:commandButton value="Não"
							oncomplete="PF('confirmarExclusaoCursoDialog').hide()"
							style="width:50px" />
						<p:outputLabel />
					</p:panelGrid>
				</p:confirmDialog>

				<p:confirmDialog widgetVar="confirmarExclusaoDependenteDialog"
					closable="false" header="Exclusão de Curso!" responsive="true"
					message="Deseja excluir este Dependente?">
					<p:panelGrid columns="5" layout="grid"
						styleClass="panelgrid-noborder"
						columnClasses="ui-grid-col-1,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4,ui-grid-col-1">
						<p:outputLabel />
						<p:commandButton value="Sim" update="tblDependentes"
							process="@this" action="#{atualCadController.excluirDep()}"
							oncomplete="PF('confirmarExclusaoDependenteDialog').hide()"
							style="width:50px" />
						<p:outputLabel />
						<p:commandButton value="Não"
							oncomplete="PF('confirmarExclusaoDependenteDialog').hide()"
							style="width:50px" />
						<p:outputLabel />
					</p:panelGrid>
				</p:confirmDialog>
			</h:form>

		</div>
	</ui:define>
</ui:composition>
