<ui:composition template="/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Recebimento de EPIs</ui:define>

	<ui:define name="conteudo">
	
		
		<h:form style="font-size:10px">
			<p:panel header="Histórico de recebimento de Epi">
			<p:inputText id="descricao" onkeyup="this.value = this.value.toUpperCase()"
				value="#{sistemaControllerEpi.receber}"
				placeholder="Descrição do EPI" />

			<p:commandButton value="Pesquisar"
				action="#{sistemaControllerEpi.recebimento()}" update="@form" />
			<p:dataTable widgetVar="tabelaEpi" id="tbl"
				resizableColumns="true" 
				value="#{sistemaControllerEpi.listaRecebida}" var="epi"
				style="margin-top:5px" paginator="true" rows="10"
				rowsPerPageTemplate="3,5,10" paginatorPosition="bottom">
				<p:column headerText="Descrição" width="20%">
					<h:outputText value="#{epi.descricao }" />
				</p:column>
				<p:column headerText="C.A." width="8%" style="text-align:center">
					<h:outputText value="#{epi.ca }" />
				</p:column>
				<p:column headerText="Lote" width="5%" style="text-align:center">
					<h:outputText value="#{epi.lote }" />
				</p:column>
				<p:column headerText="Quantidade Total" width="10%" style="text-align:center">
					<h:outputText value="#{epi.quantidadeTotal }" />
				</p:column>
				<p:column headerText="Valor Unitário" width="9%" style="text-align:center">
					<h:outputText value="#{epi.valorUnitario }">
						<f:convertNumber type="currency" currencySymbol="R$"
							locale="pt_BR" />
					</h:outputText>
				</p:column>
				<p:column headerText="Valor Total" width="9%" style="text-align:center">
					<h:outputText value="#{epi.valorTotal }">
						<f:convertNumber type="currency" currencySymbol="R$"
							locale="pt_BR" />
					</h:outputText>
				</p:column>
				<p:column headerText="Aquisição" width="8%"
					style="text-align:center" sortBy="#{epi.data}">
					<h:outputText value="#{epi.data }">
						<f:convertDateTime pattern="dd/MM/yyyy" locale="pt-BR" />
					</h:outputText>
				</p:column>
				
				

			</p:dataTable>
			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
