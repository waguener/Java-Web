
<ui:composition template="/template/LayoutPadrao.xhtml"

	<ui:define name="titulo">Hist칩rico</ui:define>

					<p:column headerText="CPF" style="text-align:center">
						<h:outputText value="#{estatistica.cpf}" />
					</p:column>
					<p:column width="14%" style="text-align:center">
						<p:commandButton icon="ui-icon-search" value="Pesquisar"

		</h:form>
	</ui:define>
</ui:composition>
