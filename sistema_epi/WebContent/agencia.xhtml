 <ui:composition template="/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Cadastro de Agência</ui:define>
	
	<ui:define name="conteudo">
		<h:form id="cadastro-agencia-form">
		#{sistemaControllerAgencia.init()}
			<p:growl  autoUpdate="true"/>
			<p:focus for="nome"/>
			<div id="agencia">
				<p:panel header="Cadastro de Agência">
					<h:panelGrid columns="2" cellpadding="3">
						<h:outputLabel value="Nome da Agência:" />
						<br />
						<p:inputText value="#{sistemaControllerAgencia.agencia.agencia}"
							size="25" required="true" id="nome" onkeyup="this.value = this.value.toUpperCase()"
							requiredMessage="Informe o campo Agência" >
							
						</p:inputText>
						<br />
						<h:outputLabel value="Endereço:" />
						 
						<br /> 
						<p:inputText value="#{sistemaControllerAgencia.agencia.endereco}"
							size="28" required="true" onkeyup="this.value = this.value.toUpperCase()"
							requiredMessage="Informe o campo Endereço:" style="text-transform: uppercase" />
						<br />
						<h:outputLabel value="Cidade" />
						<br />
						<p:inputText value="#{sistemaControllerAgencia.agencia.cidade}" onkeyup="this.value = this.value.toUpperCase()"
							required="true" requiredMessage="Informe o campo Cidade:" style="text-transform: uppercase" />
						<br />
						<h:outputLabel value="Data do Cadastro:" />
						<br />
						<p:calendar pattern="dd/MM/yyyy" mask="99/99/9999" mindate="#{sistemaControllerFuncionario.dataMinima}"
							navigator="true" yearRange="1950:2017" showOn="button" size="10"
							value="#{sistemaControllerAgencia.agencia.data}" required="true"
							requiredMessage="Informe a Data" effect="fold" locale="pt" title="Clique para abrir o calendário"/>
						<br />



					</h:panelGrid>
				</p:panel>
			</div>

			<p:commandButton value="Salvar" validateClient="true"
				action="#{sistemaControllerAgencia.salvarAgencia()}"
				style="margin:15px; margin-left: 50px " />
		</h:form>
	</ui:define>
</ui:composition>
