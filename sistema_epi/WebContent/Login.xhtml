
<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Login</ui:insert></title>
	<h:outputStylesheet library="css" name="sistema.css" />
	<h:outputScript library="js" name="locale-primefaces.js" />

</h:head>
<h:body>

	<form id="login_form" action="#{request.contextPath}/login"
		method="post">
		<p:growl autoUpdate="true" />
		<div style="text-align: center">

			<p:dialog header="Faça o login" showEffect="slide" modal="true"
				closable="false" resizable="false" width="300" minWidth="400"
				visible="true" draggable="true" position="center">
				<div style="text-align: center">
					<h:panelGrid columns="2" cellpadding="8">
						<h:outputLabel value="Usuário" />
						<p:inputText id="username" size="20" />
						<h:outputLabel value="Senha" />
						<p:password id="password" size="20" />
					</h:panelGrid>

				</div>
				<div style="text-align: right;">
					<input type="submit" value="Entrar" />
					
					
				</div>

			</p:dialog>
		</div>

	</form>


</h:body>
</html>
